<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Style Sheet  -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmark</title>
    <!-- Bulma.io Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous">


</head>

<body>


    <section class="section is-medium" style="background-color: #4d4d4d;  border-bottom: 3px solid black">
        <div class="container has-text-centered" style="display: flex; justify-content: center">
            <div class="field has-addons ">
                <p class="control">
                    <a class="button">
                        <span>Recomended</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button">
                        <span>Search</span>
                    </a>
                </p>
                <p class="control">
                    <a class="button">
                        <span>Add a book</span>
                    </a>
                </p>
            </div>
        </div>
        <div class="container" style="width: 20%; padding: 10px;">
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input id="author-input" class="input" type="text" placeholder="Search by author">
                </p>
                <p class="control">
                    <a id="get-author" class="button is-dark">
                        Search
                    </a>
                </p>
            </div>
        </div>
        <div class="container" style="width: 20%; padding: 10px;">
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input id="title-input" class="input" type="text" placeholder="Search by title">
                </p>
                <p class="control">
                    <a id="get-title" class="button is-dark">
                        Search
                    </a>
                </p>
            </div>
        </div>
    </section>

    <section class="section is-medium" style="background-color: #e6e6e6;">
        <div class="container has-text-centered">
            <div class="results">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="toe">
        <div class="ankle">
            <img src="../public/img/images.png"></div>
        <div class="connect">
            <h6>Creators:</h6>
            <ul>
                <li>
                    <img class="ourPic" src="./img/69640390.jpg">
                    <a href="https://github.com/brigil" target="_blank"><img class="gitPic"
                            src="./img/iconfinder_social__media__social_media__github__3259374 (1).png" title="github"
                            alt="Github"></a>

                    <img class="ourPic" src="./img/70029613.jpg">
                    <a href="https://github.com/tiroxxx" target="_blank"><img class="gitPic"
                            src="./img/iconfinder_social__media__social_media__github__3259374 (1).png" title="github"
                            alt="Github"></a>
                </li>
                <li>
                    <img class="ourPic" src="./img/70404735.png">
                    <a href="https://github.com/Lyricsduda" target="_blank"><img class="gitPic"
                            src="./img/iconfinder_social__media__social_media__github__3259374 (1).png" title="github"
                            alt="Github"></a>


                    <img class="ourPic" src="./img/70517707.jpg">
                    <a href="https://github.com/mora5925" target="_blank"><img class="gitPic"
                            src="./img/iconfinder_social__media__social_media__github__3259374 (1).png" title="github"
                            alt="Github"></a>
                </li>
            </ul>
        </div>


        <h4 class="copyR">Book<span>Mark</span> | los-bookies &copy;</h4>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
